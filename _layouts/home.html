---
layout: default
---

<div class="home">

  {{ content }}

  <h1 class="page-heading">Table of Contents</h1>
  
  <ul class="post-list">
    {% for chapter in site.chapters %}
      <li>
        <h2>
          <a class="post-link" href="{{ chapter.url | relative_url }}">Chapter {{ chapter.number }}: {{ chapter.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
